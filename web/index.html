<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Gilles Styns"/>
    <meta charset="UTF-8">
    <title>Sudoku</title>
    <link rel="stylesheet" href="assets/CSS/reset.css" type="text/css"/>
    <link rel="stylesheet" href="assets/CSS/screen.css" type="text/css"/>
</head>
<body>
<fieldset id="HoofdMenu">
    <form id="enterName">
        <label for="name">Naam:</label>
        <input type="text" name="name" id="name">
        <input type="submit" name="gaVerder" id="gaVerder" value="Ga Verder">
    </form>
</fieldset>

<fieldset id="selectDifficulty">
    <h1>Welkom</h1>
    <div>
        <h2>Scores to beat</h2>
        <ol></ol>
        <ul></ul>
    </div>
    <form id="startGame">
        <input type="submit" name="start" value="Start Game">
        <input type="button" value="Gemakkelijk">
        <input type="button" value="Gemiddeld">
        <input type="button" value="Moeilijk">
    </form>
</fieldset>

<fieldset id="SudokuGame">
    <p class="name"></p>
    <p id="log">00:00:00</p>
    <section id="theGame">
        <div id="hint"></div>
        <article id="Sudoku"></article>
        <input type="button" name="Finish" value="Finish" id="Finish">
        <input type="button" name="controleer" value="Controleer" id="controleer">
    </section>

    <section id="Controle">
        <div>
            <p>U heeft fouten</p>
            <ul id="fouten">

            </ul>
        </div>
        <input type="button" name="Restart" value="Restart" id="Restart">
        <input type="button" name="Continue" value="Continue" id="Continue">
    </section>
</fieldset>

<fieldset id="Congratulations">
    <h2>Proficiat </h2>
    <h3>U loste deze sudoku met succes op</h3>
    <section id="Einde">
        <p>Score</p>
        <p></p>
        <p></p>
    </section>


    <section id="HighScores">
        <p>Highscores</p>
        <ol></ol>
        <ul></ul>
    </section>
    <input type="button" name="viewSolution" id="viewSolution" value="View Solution">
    <input type="button" name="Restart" id="Restart2" value="Restart">
    <input type="button" name="viewHighscores" value="View Highscores" id="viewHighscores">
    <input type="button" name="Stop" value="Stop" id="Stop">
</fieldset>

<fieldset id="Solution">
    <article></article>
    <input type="button" name="goBackFromSolution" value="Go Back" id="goBackFromSolution">
</fieldset>

<script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
